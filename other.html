  Maaf, peramban Anda tidak mendukung video HTML5.

    <div class="container">
        <div class="form-container login-form" style="display: block;">
  <h2>Membership Request</h2>
  <input type="text" id="signupName" placeholder="Name">
  <input type="number" id="signupNim" placeholder="NIM">
  <input type="password" id="signupPassword" placeholder="Password">
  <button onclick="signup()">Send Request</button>

  <p id="message"></p>
        </div>

<script>

function signup() {
      var name = document.getElementById('signupName').value;
      var nim = document.getElementById('signupNim').value;
      var password = document.getElementById('signupPassword').value;
      var url = 'https://script.google.com/macros/s/AKfycbxPYjj4ZlIdccjYx3rz715k_GYSEhAOov2rpUPS7XqP51uPYamGOkTw3nAxDDOAHh-1rg/exec';
      var xhr = new XMLHttpRequest();
      xhr.open('POST', url, true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById('message').innerText = xhr.responseText;
        }
      };
      var params = 'action=signup&name=' + name + '&nim=' + nim + '&password=' + password;
      xhr.send(params);
    }
</script>
